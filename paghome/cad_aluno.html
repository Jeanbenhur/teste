<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad_aluno.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>cadastro do aluno</title>
    <p>IVI GESTÃO ESCOLAR</p>
</head>
<i class="bi bi-book-half"></i>
<body>
    <main class="centralize">
    <form>
        
        <div><label>Nome do aluno</label></div>
        <div><input type="text" class="cadtext" id="nomedoaluno"></div>
        <div><label>Data de Nascimento</label></div>
        <div><input type="date" class="cadtext" id="date"></div>
        <div><label>Naturalidade</label></div>
        <div><input type="text" class="cadtext" id="Naturalidade"></div>
        <div><label>Cpf</label></div>
        <div><input type="text" class="cadtext" id="cpf" placeholder="apenas numeros" maxlength="11"></div>
        <div><label>RG</label></div>
        <div><input type="text" class="cadtext" id="rg" maxlength="11"></div>
        <div><label>Nome do pai</label></div>
        <div><input type="text" class="cadtext" id="nomedopai"></div>
        <div><label>Cpf do pai</label></div>
        <div><input type="text" class="cadtext" id="cpfpai" placeholder="apenas numeros" maxlength="11"></div>
        <div><label>Nome da mãe</label></div>
        <div><input type="text"class="cadtext" id="nomemae"></div>
        <div><label>Cpf da mãe</label></div>
        <div><input type="text"class="cadtext" id="cpfmae" placeholder="apenas numeros" maxlength="11"></div>
        <div><label>Endereço</label></div>
        <div><input type="text"class="cadtext" id="endereco"></div>
        <div><label>Numero do telefone</label></div>
        <div><input type="text" class="cadtext"id="num_telefone" maxlength="14"></div>
        <div><label>Tipo Sanguineo</label></div>
        <div><input type="text"class="cadtext" id="bloodtype" maxlength="4"></div>
        <div><label>Alergia</label></div>
        <div><input type="text"class="cadtext" id="alergia" maxlength="20"></div>
        <div><label>Numero de Matricula</label></div>
        <div><input type="text"class="cadtext" id="num_matricula" maxlength="20"></div>
        <div><label>CID</label></div>
        <div><input type="text"class="cadtext" id="cid" maxlength="12"></div>
        <button type="button" id="saveButton" onclick="saveTransaction()">SALVAR</button>
    </form>
    </main>
</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../firebase-init.js"></script>
<script src="../auth-guard.js"></script>
<script src="../loading.js"></script>
<script src="cad_aluno.js"></script>
</html>
