<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--fim boostrap-->
    
    <title>Ivi - Gestão escolar</title>
    <p>IVI GESTÃO ESCOLAR</p>
</head>

<body class="centralize">
    <i class="bi bi-book-half" id="logo"></i>
            <div class="box">
            <div class="interface">

            <div class="menu-login"><!--menu login-->
                

                    <h1 class="titulo-formulario">BEM VINDO PROFESSOR! FAÇA O LOGIN...</h1>
                    <div class="formulario">
    <form>     
                    <div><label>Email</label></div>
                    <div class="form-field">    
                    <input type="email" name="email" onchange="onChangeEmail()" id="email"placeholder="insira seu email de login"/>
                    <br><br><div class="error" id="email-required-error">Email é obrigatório</div>
                    <div class="error" id="email-invalid-error">Email é inválido</div>
                    </div>
                    <div class="form-field">
                    <div><label>Senha</label></div>
                    <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="insira sua senha"/>
                    <br><br><div class="error" id="password-required-error">Senha é obrigatória</div>
                    </div>
                    <button type="button" class="solid" id="login-button"onclick="irparaoutrapagina()" >ENTRAR</button>
                    <button type="button" disabled="true" id="recover-password-button" onclick="recoverPassword()" class="clear">Recuperar Senha</button>
                    <button type="button" onclick="registrar()" class="outline">Registrar</button>
                    </div>
                         
                    
                    
            </div>
        </div>
            </div>


       
    </form>
    
</body>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
